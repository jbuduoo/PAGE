<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content ToolSet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      padding: 2rem 1rem 1rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .tool-button {
      border: 2px solid #f4d900;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .tool-button:hover {
      background-color: #fdf6c3;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">AUTOMATE WITH BONNIE</div>
    <div class="subtitle">AI Content ToolSet</div>
  </div>
  <div class="tool-grid">
    <div class="tool-button">📺 Youtube SEO AI</div>
    <div class="tool-button">📝 Sales Page Content AI</div>
    <div class="tool-button">🔍 Google Search Ads AI</div>
    <div class="tool-button">💸 Low Ticket Sales Page AI</div>
    <div class="tool-button">💼 100M Offer Template AI</div>
    <div class="tool-button">🎬 VSL Script AI</div>
    <div class="tool-button">🧬 Brand Story AI</div>
    <div class="tool-button">📹 Youtube Script AI</div>
    <div class="tool-button">🎁 Evergreen Offer AI</div>
    <div class="tool-button">📊 Google Pixel AI</div>
    <div class="tool-button">📊 Google Pixel AI</div>
  </div>
</body>
</html>
